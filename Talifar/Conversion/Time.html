<body>

<p>
  <table>
    <tr> 
      <td>Talifar Seconds:</td>
      <td><input id="tseconds"></td>
      <td>1 Talifar Second = xyz Earth Seconds</td>
      <td id="eseconds"></td>
    </tr>

    <tr>
      <td>Talifar Minues:</td>
      <td><input id="tminutes"></td>
    </tr>
    <tr>
      <td>Talifar Hours:</td>
      <td><input id="thours"></td>
    </tr>
    <tr>
      <td>Talifar Days:</td>
      <td><input id="tdays"></td>
    </tr>
    <tr>
      <td>Talifar Months:</td>
      <td><input id="tmonths"></td>
    </tr>
    <tr>
      <td>Talifar Years:</td>
      <td><input id="tyears"></td>
    </tr>
  </table>
</p>

<button type="button" onclick="ToEarthTime()">To Earth Time!</button>

<p>
    <div id="EarthTime">Earth Time: </div>
</p>

<script>
        function ToEarthTime() {
          let EHoursPerTHour = 24 / 20;
          let t_hours = document.getElementById("thours").value;
          let e_hours = EHoursPerTHour * t_hours
          document.getElementById("EarthTime").innerHTML = "Earth Time: " + e_hours;
          document.getElementById("eseconds").innerHTML = "Earth Time: " + e_hours;
        }
</script>

</body>
</html>
